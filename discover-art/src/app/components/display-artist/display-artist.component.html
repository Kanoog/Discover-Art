<!-- This component displays the artist details -->
<div class="artist-info">
    <img [src]="artist.image" alt="artist image" />
    <h2>{{ artist.name }}</h2>
    <p>Born {{ artist.dateOfBirth }}</p>
    <p>{{ artist.hometown }}</p>
    <button class="explore-button" (click)="exportArtists()">Explore</button>
</div>
